<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/register-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <h1>y/dev</h1>
        </div>
        <div class="register-container">
            <form class="form">
                <h2>Register</h2>
                <div id="msgError"></div>
                <div id="msgSuccess"></div>
                <div class="input-container">
                    <input type="text" id="name" placeholder="" required>
                    <label id="labelName" for="name">Name</label>
                </div>

                <div class="input-container">
                    <input type="text" id="user"placeholder="" required>
                    <label id="labelUser" for="user">User</label>
                </div>

                <div class="input-container">
                    <input type="password" id="password" placeholder="" required>
                    <label id="labelPassword" for="password">Password</label>
                    <i id="showPassword"  class="fa-solid fa-eye"></i>
                </div>

                <div class="input-container">
                    <input type="password" id="confirmpassword" placeholder="" required>
                    <label id="labelConfirmPassword" for="confirmpassword">Confirm Password</label>
                    <i id="confirmPassword" class="fa-solid fa-eye"></i>
                </div>

                <div class="button-container">
                    <button onclick="cadastrar(event)">Register</button>
                    
                </div>
                <div class="text">
                   <a href="login.html">Already have an account? sign </a> 
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/register.js"></script>
</body>
</html>
